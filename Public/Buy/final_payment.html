<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Evara</title>
    <link rel="stylesheet" href="final_payment.css">
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <form id="paymentForm" enctype="multipart/form-data" method="post">
            <div class="qr-container">
                <img src="/Buy/qr_code.jpeg" alt="Payment QR Code">
            </div>
            
            <div class="phone-number">
                Phone: +91 9175185629
            </div>
            
            <div class="form-group">
                <label>Upload Payment Screenshot:</label>
                <input type="file" accept="image/*" class="file-input" name="image" id="image" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit Payment Proof</button>
        </form>
        
        <a href="#" class="back-link">Back to Payment Methods</a>
    </div>
    <script>
        // Get the query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('productId');
        const method = params.get('method');
        const user = params.get('user');
      
        // Update the form action to include the query parameters
        document.getElementById('paymentForm').action = `/finalPayment?productId=${productId}&method=${method}&user=${user}`;
      </script>
</body>
</html>
