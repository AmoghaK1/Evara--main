<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .thank-you-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #444444;
  color: #fff;
  font-family: Arial, sans-serif;
}

.page-title {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.message {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.home-btn {
  background-color: #ff6b6b;
  color: #fff;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  cursor: pointer;
}

.home-btn:hover {
  background-color: #f44336;
}
    </style>
    <div class="thank-you-page">
        <h1 class="page-title">Thank You for Your Purchase</h1>
        <p class="message">
          Thank you for using our website. We appreciate your business and look forward to serving you again.
        </p>
        <a href="#" class="home-link">
          <button class="home-btn" id="homeBtn">Go to Home Page</button>
        </a>
      </div>
</body>
<script>
     // Get user data from localStorage
     const userData = JSON.parse(localStorage.getItem('userData'));
        const username = userData ? userData.username : "guest";

        // Reference to the home button
        const homeBtn = document.getElementById('homeBtn');

        // Add event listener to redirect on click
        homeBtn.addEventListener('click', () => {
            // Construct the dynamic URL
            const url = `/Home/home-live.html?status=loggedin&user=${username}&flag=2`;

            // Redirect to the dynamically constructed URL
            window.location.href = url;
        });
    
</script>
</html>
