<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <link rel="stylesheet" href="bill.css">
   
</head>
<body>
    <div class="container">
        <div class="bill-header">
            <h1>INVOICE</h1>
            <div class="bill-number">Bill #<span id="billId">Loading...</span></div>
        </div>

        <div class="bill-info">
            <div class="bill-section">
                <h3>From</h3>
                <div id="from-value"></div>
            </div>
            <div class="bill-section">
                <h3>To</h3>
                <div id="to-value">.</div>
            </div>
        </div>

        <div class="bill-details">
            <table class="bill-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="product-value"></td>
                        <td id="price-value"></td>
                    </tr>
                </tbody>
            </table>

            <div class="total-amount">
                Total Amount: $<span id="totalAmount">Loading...</span>
            </div>

            <button class="btn-proceed" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('productId');

  fetch(`/api/bill-details?productId=${productId}`)
    .then(response => response.json())
    .then(data => {
      // Populate the bill details
      document.getElementById('from-value').textContent = data.from;
      document.getElementById('to-value').textContent = data.to;
      document.getElementById('product-value').textContent = data.product;
      document.getElementById('price-value').textContent = `$${data.price}`;
      document.getElementById('total-value').textContent = `$${data.totalAmount}`;
    })
    .catch(error => {
      console.error('Error fetching bill details:', error);
    });

  // Add event listener to the "Proceed to Payment" button
  document.getElementById('proceed-btn').addEventListener('click', () => {
    // Handle the payment flow
    // ...
  });
});
    </script>
</body>
</html>
