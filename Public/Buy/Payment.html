<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Logo/evara-logo.svg">
    <title>Payment Methods | Evara</title>
    <link rel="stylesheet" href="Payment.css">
</head>

<body>
    <div class="container">
        <h2>Select Payment Method</h2>
        <div class="payment-methods">
        
            <div id="credit-card-link">
                <div class="payment-method">Credit Card</div>
            </div>
            <div id="debit-card-link">
                <div class="payment-method">Debit Card</div>
            </div>
       
            <a href="UPI.html" id="upi-link">
                <div class="payment-method">UPI</div>
            </a>
            
            <div  id="cash-link">
                <div class="payment-method">Cash</div>
            </div>
       
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Get the productId from the current URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
    
        // Update each payment method link with the productId and method
         document.getElementById('credit-card-link').addEventListener('click', ()=>{
            alert("Not Available at the moment...");
         });
         document.getElementById('debit-card-link').addEventListener('click',()=>{
            alert('Not Available at the moment...');
         })
        document.getElementById('upi-link').href = `UPI.html?productId=${productId}&method=UPI`;
         document.getElementById('cash-link').addEventListener('click',()=>{
            alert('Not Available at the moment...');
         })
    });
    </script>
</body>

</html>
