<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login | EVARA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="/Logo/evara-logo.svg">
</head>

<body> 
<div class="container"> 
    <div class="content">
      <a href="/Home/home-live.html">
        <img src="/Logo/evara-logo.svg" alt="Logo" class="img-fluid">
    </a>
      <div class="Evara_login">
      <h3>Welcome Back!</h3>
      </div>
      <form class="content__form" action="/login" method="post">
        <div class="content__inputs">
          <label>
            <input required="" type="text", id="identifier", name="identifier" >
            <span>Username / Email / Phone Number</span>
          </label>
          <label>
            <input required type="password" id="password", name="password">
            <span>Password</span>
          </label>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="content__or-text">
        <span></span>
        <span>OR</span>
        <span></span>
      </div>
      <div class="content__forgot-buttons">
        <button>
          <span>
            <svg viewBox="0 0 48 48">
  <clipPath id="g">
    <path d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/>
  </clipPath>
  <g class="colors" clip-path="url(#g)">
    <path fill="#FBBC05" d="M0 37V11l17 13z"/>
    <path fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/>
    <path fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/>
    <path fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/>
  </g>
</svg>
          </span>
          <span><a>Log in with Google,</a></span><span><a style="color: rgba(255, 0, 0, 0.7);">Forgot Password?<a></span>
        </button>
        <a href="signup.html"><p style="align-text: center;"><h3>Sign up</h3></p></a>
      </div>
    </div>
  </div>
  <script>
    
    window.onload = function(){
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      console.log(status);
      if(status === 'registered'){
        alert('Registered Successfully! Please login to Continue..');
      }
    }
    
  </script>
</body>

</html>
